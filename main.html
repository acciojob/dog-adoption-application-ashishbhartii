<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Dog Adoption Application</h2>
	<form>
		<label for="name">Name: </label>
		<input type="text" id="name" placeholder="Name"><br><br>

		<label for="phone">Phone Number: </label>
		<input type="text" id="phone" placeholder="Phone Number"><br><br>

		<label for="address">Address: </label>
		<input type="text" id="address" placeholder="Address"><br><br>

		<label for="checkbox" value="Have you ever lived with a Dog before?">Have you ever lived with a Dog before? </label>
		<input type="checkbox" id="checkbox" ><br><br>

		<label for="multiSelect">Please select your preferred breeds </label><br>
		<select type="select" id="multiSelect" multiple>
			<option>Labrador</option>
			<option>Pitbull</option>
			<option>Husky</option>
			<option>Pomerian</option>
		</select><br><br>

		<input type="submit" id="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
